# Spring Boot Application Configuration
spring.application.name=maven-spring-boot-app
server.port=8082

# Logging Configuration
logging.level.com.example=INFO
logging.level.com.microsoft.applicationinsights=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p --- [%t] %c{1} : %m%n

# Application Insights (connection string set via environment variable)
# APPLICATIONINSIGHTS_CONNECTION_STRING environment variable is used